<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet" />
    <title>Hosted Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              <span class="formatted-time"> Friday 15:32, </span> moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/RalucaM13" target="_blank"
            >Raluca Mititelu</a
          >
          and is
          <a
            href="https://github.com/RalucaM13/WeatherProjectRalucaMititelu"
            target="_blank">
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/sites/weather-project-january2024/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
